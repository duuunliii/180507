<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000</title>
  <style>

    @font-face {
    font-family: 'UhBeeSe_hyun';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeSe_hyun.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    * {
      box-sizing: border-box;
      font-family: 'UhBeeSe_hyun';
    }

    .logobar {
      width: 100%;
      height: 150px;
      text-align: center;
      line-height: 150px;
    }

    #logo {
      display: inline-block;
      vertical-align: middle;
    }

    .navbar {
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    #menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    #menu li{
      font-size: 20px;
      color: #6A6966;
      float: left;
      margin: 0 30px;
    }

    #menu li:hover {
      color: #ffeaae;
    }

    .contents {
      width: 80%;
      height: 1340px;
      margin: 20px 10%;
      background-color: purple;
    }

    .col {
      float: left;
    }

    .header {
      width: 100%;
      height: 400px;
      background-color: white;
      background-image: url("https://user-images.githubusercontent.com/77374852/106152783-2e66bf00-61c1-11eb-8ed8-b8ee29f141ff.jpg");
      background-size: 75% 120%;
      background-position: top center;
      background-repeat: no-repeat;
    }

    .letter-link {
      width: 50%;
      height: 420px;
      line-height: 420px;
      background-color:#ffeaae;
      text-align: center;
    }

    .letter-link h4 {
      display: inline-block;
      font-size: 30px;
      margin : 0 auto;
      padding: 0;
      color: #6A6966;
      text-decoration: none;
    }

    .letter-link h4:hover {
      color: white;
    }

    .img1 {
      width: 50%;
      height: 420px;
      background-color: lightyellow;
      background-image: url("https://user-images.githubusercontent.com/77374852/106152793-30308280-61c1-11eb-9dd1-16ed7f723d36.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .img2 {
      width: 60%;
      height: 420px;
      background-color: maroon;
      background-image: url("https://user-images.githubusercontent.com/77374852/106152790-2eff5580-61c1-11eb-9505-14c044f936f3.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .img3 {
      width: 40%;
      height: 420px;
      line-height: 420px;
      background-color:#ffeaae;
      text-align: center;
    }

    #img3info {
      line-height: normal;
      display: inline-block;
      vertical-align: middle;
      font-size: 25px;
      color: #6A6966;
    }

    .lastment {
      width: 100%;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: white;
    }

    .lastment p {
      margin: 0;
      font-size: 30px;
      color: #6A6966;
    }

    @media (max-width: 768px) {
      #menu li {
        font-size: 15px;
        margin: 0 20px;
      }

      .contents {
        height: 800px;
      }

      .header {
        height: 200px;
        background-size: 100% 200px;
      }

      .letter-link {
        width: 100%;
        height: 200px;
        line-height: 200px;
      }

      .letter-link h4 {
        font-size: 11px;
      }

      .img1 {
        width: 100%;
        height: 150px;
      }

      .img2 {
        height: 150px;
      }

      .img3 {
        height: 150px;
        line-height: 150px;
      }

      #img3info {
        font-size: 11px;
      }

      .lastment p {
        font-size: 20px;
      }
    }

  </style>
</head>
<body>
  <div class="logobar">
    <a href="#"><img src="https://user-images.githubusercontent.com/77374852/106024941-9b1f8200-610b-11eb-99a9-2f4098fca012.png" id="logo" width="300"></a>
  </div>
  <div class="navbar">
    <ul id="menu">
      <a href="2018.html"><li>2018</li></a>
      <a href="2019.html"><li>2019</li></a>
      <a href="2020.html"><li>2020</li></a>
      <a href="2021.html"><li>2021</li></a>
    </ul>
  </div>
  <div class="contents">
    <div class="header col"></div>
    <div class="letter-link col">
      <a href="letter.html"><h4>1000일 편지 클릭</h4></a>
    </div>
    <div class="img1 col"></div>
    <div class="img2 col"></div>
    <div class="img3 col">
      <div id="img3info">
        <p>세짱아 나 진짜</p>
        <p>열심히 만들었다. . .</p>
      </div>
    </div>
    <div class="lastment col">
      <p>2021.01.30</p>
    </div>
  </div>
</body>
</html>
