<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000</title>
  <style>
    @font-face {
      font-family: 'UhBeeSe_hyun';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeSe_hyun.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'UhBeeSe_hyun';
      box-sizing: border-box;
    }

    .logobar {
      width: 100%;
      height: 150px;
      text-align: center;
      line-height: 150px;
    }

    #logo {
      display: inline-block;
      vertical-align: middle;
    }

    .navbar {
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    #menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    #menu li{
      font-size: 20px;
      color: #6A6966;
      float: left;
      margin: 0 30px;
    }

    #menu li:hover {
      color: #A4CEF0;
    }

    #menu #selected {
      color: #A4CEF0;
    }

    .contents {
      width: 80%;
      height: 2200px;
      margin: 20px 10%;
      background-color: white;
    }

    .col {
      float: left;
      margin: 50px 0;
    }

    .header {
      width: 100%;
      height: 400px;
      line-height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106158862-8b657380-61c7-11eb-98a9-22b4b1a63850.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      text-align: center;
    }

    .header h4 {
      font-size: 50px;
      color: white;
      margin: 0;
    }

    .info {
      width: 100%;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: white;
    }

    .info p {
      font-size: 30px;
      margin: 0;
      color: #6A6966;
    }

    .img1 {
      width: 50%;
      height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106158864-8c96a080-61c7-11eb-8785-4ce18bd38f2c.jpg");
      background-size: 100% 650px;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .img2 {
      width: 50%;
      height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106158867-8d2f3700-61c7-11eb-8a32-93999c5ba281.jpg");
      background-size: 100% 650px;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .img3 {
      width: 60%;
      height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106159200-e4350c00-61c7-11eb-80ee-deb55ca3bae2.jpg");
      background-size: 100% 400px;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .img3info {
      width: 40%;
      height: 400px;
      line-height: 400px;
      text-align: center;
      background-color: white;
    }

    .img3info p {
      font-size: 30px;
      color: #6A6966;
      margin: 0;
    }

    .img4info {
      width: 40%;
      height: 400px;
      line-height: 400px;
      text-align: center;
      background-color: white;
    }

    .img4info p {
      font-size: 30px;
      color: #6A6966;
      margin: 0;
    }

    .img4 {
      width: 60%;
      height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106160751-8275a180-61c9-11eb-8228-e9fd32d915d5.jpg");
      background-size: 100% 600px;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .img5 {
      width: 100%;
      height: 500px;
      line-height: 500px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106161524-73432380-61ca-11eb-80f7-20b20d8c59e8.jpg");
      background-size: 100% 1200px;
      background-repeat: no-repeat;
      background-position: top center;
      text-align: center;
    }

    .img5 p {
      color: white;
      font-size: 30px;
    }

    @media (max-width: 768px) {
      #menu li {
        font-size: 12px;
        margin: 0 15px;
      }

      .contents {
        height: 1080px;
      }

      .header {
        height: 250px;
        line-height: 250px;
      }

      .header h4 {
        font-size: 35px;
      }

      .info {
        height: 80px;
        line-height: 80px;
      }
      
      .img1, .img2 {
        height: 150px;
        background-size: 100% 200px;
      }

      .img3 {
        height: 150px;
        background-size: 100% 150px;
      }

      .img4 {
        height: 150px;
        background-size: 100% 150px;
      }

      .img3info, .img4info {
        height: 150px;
        line-height: 150px;
      }

      .img5 {
        height: 250px;
        line-height: 250px;
        background-size: 100% 400px;
      }

      .info p, .img3info p, .img4info p, .img5 p{
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="logobar">
    <a href="index.html"><img src="https://user-images.githubusercontent.com/77374852/109829175-a0c73500-7c80-11eb-9f10-5bcc70312f8a.png" id="logo" width="300"></a>
  </div>
  <div class="navbar">
    <ul id="menu">
      <a href="index.html"><li>Home</li></a>
      <a href="2018.html"><li id="selected">2018</li></a>
      <a href="2019.html"><li>2019</li></a>
      <a href="2020.html"><li>2020</li></a>
      <a href="2021.html"><li>2021</li></a>
    </ul>
  </div>
  <div class="contents">
    <div class="header col">
      <h4>2018</h4>
    </div>
    <div class="info col">
      <p>우리가 아직 수줍수줍하던 해</p>
    </div>
    <div class="img1 col"></div>
    <div class="img2 col"></div>
    <div class="img3 col"></div>
    <div class="img3info col">
      <p>쓰러진 세혁이..</p>
    </div>
    <div class="img4info col">
      <p>또 쓰러진 세혁이..</p>
    </div>
    <div class="img4 col"></div>
    <div class="img5 col">
      <p>내가 세혁이를 놀려먹기 바빴던 2018년~!</p>
    </div>
  </div>
</body>
</html>
