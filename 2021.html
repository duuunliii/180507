<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000</title>
  <style>
    @font-face {
      font-family: 'UhBeeSe_hyun';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeSe_hyun.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'UhBeeSe_hyun';
      box-sizing: border-box;
    }

    .logobar {
      width: 100%;
      height: 150px;
      text-align: center;
      line-height: 150px;
    }

    #logo {
      display: inline-block;
      vertical-align: middle;
    }

    .navbar {
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    #menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    #menu li{
      font-size: 20px;
      color: #6A6966;
      float: left;
      margin: 0 30px;
    }

    #menu li:hover {
      color: #ffeaae;
    }

    #menu #selected {
      color: #ffeaae;
    }

    .contents {
      width: 80%;
      height: 2200px;
      margin: 20px 10%;
      background-color: white;
    }

    .col {
      float: left;
      margin: 50px 0;
    }

    .header {
      width: 100%;
      height: 400px;
      background-image: url("https://user-images.githubusercontent.com/77374852/106283041-bf529e80-6284-11eb-8184-326051b6f165.JPG");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .info {
      width: 100%;
      height: 200px;
      text-align: center;
      color: #6A6966;
      font-size: 30px;
    }

    @media (max-width: 768px) {
      #menu li {
        font-size: 12px;
        margin: 0 15px;
      }

      .contents {
        height: 1080px;
      }

      .info {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logobar">
    <a href="index.html"><img src="https://user-images.githubusercontent.com/77374852/106179023-d094a000-61dd-11eb-9400-407152c2d23b.png" id="logo" width="300"></a>
  </div>
  <div class="navbar">
    <ul id="menu">
      <a href="index.html"><li>Home</li></a>
      <a href="2018.html"><li>2018</li></a>
      <a href="2019.html"><li>2019</li></a>
      <a href="2020.html"><li>2020</li></a>
      <a href="2021.html"><li id="selected">2021</li></a>
    </ul>
  </div>
  <div class="contents">
    <div class="header col"></div>
    <div class="info col">
      <h3>아직...못만났어요...<br>앞으로 채워나가자!</h3>
    </div>
  </div>
</body>
</html>
